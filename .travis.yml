# Build and autotest script for PX4 Firmware
# http://travis-ci.org

language: cpp

git:
  depth: 50

# white list
branches:
  only:
  - tap
  - /^v[0-9].*$/

matrix:
  fast_finish: true
  include:
    - os: linux
      sudo: required
      services:
        - docker
      env: BUILD_TARGET=qgc_firmware
    - os: linux
      sudo: required
      services:
        - docker
      env: BUILD_TARGET=check_format
    - os: linux
      sudo: required
      services:
        - docker
      env: BUILD_TARGET=tests_linux
    - os: linux
      sudo: required
      services:
        - docker
      env: BUILD_TARGET=clang-tidy
    - os: osx
      sudo: true
      osx_image: xcode8.3
      env: BUILD_TARGET=tests

cache:
  ccache: true

before_install:
  - if [[ "${TRAVIS_OS_NAME}" = "linux" && "${TRAVIS_BRANCH}" == "coverity" ]]; then sudo apt-get install genromfs && pip install empy jinja2; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew tap PX4/px4; brew update; brew install px4-dev; brew tap osrf/simulation; brew install gazebo7 opencv; brew install s3cmd && sudo -H easy_install pip && sudo -H pip install empy jinja2; fi
  - if [[ "${BUILD_TARGET}" = "qgc_firmware" && "${TRAVIS_BRANCH}" != "coverity" ]]; then pip install --user s3cmd pycrypto pyserial; fi

script:
    # Exit if one of the scripts fails.
  - set -e
  - if [[ "${BUILD_TARGET}" = "qgc_firmware" && "${TRAVIS_BRANCH}" != "coverity" ]]; then
      ./Tools/docker_run.sh 'PX4_RESTRICTED_BUILD=1 make check_px4fmu-v2_default check_px4fmu-v4_default check_tap-v2_default';

      PX4_DOCKER_REPO=px4io/px4-dev-simulation ./Tools/docker_run.sh './Tools/px4_sitl_packager/create_px4_sitl_package.bash ./';
      mkdir -p s3sitl;
      cp Yuneec-SITL-Simulation-Linux-* s3sitl/Yuneec-SITL-Simulation-Linux.zip;
      echo ${TRAVIS_TAG} > s3sitl/version;

      cp build_tap-v2_default/src/firmware/nuttx/tap-v2_default.px4 build_tap-v2_default/src/firmware/nuttx/autopilot.px4;
      ./Tools/generate_yuneec.py build_tap-v2_default/src/firmware/nuttx/tap-v2_default.px4 build_tap-v2_default/src/firmware/nuttx/autopilot.yuneec ${AUTOPILOT_AES_KEY};
      mkdir -p s3autopilot;
      cp build_tap-v2_default/src/firmware/nuttx/autopilot.yuneec s3autopilot;
      echo ${TRAVIS_TAG} > s3autopilot/version;
      sha256sum s3autopilot/autopilot.yuneec | head -c 64 > s3autopilot/hash;

    elif [[ "${BUILD_TARGET}" = "check_format" && "${TRAVIS_BRANCH}" != "coverity" ]]; then
      ./Tools/docker_run.sh 'make check_format';
    elif [[ "${BUILD_TARGET}" = "tests_linux" && "${TRAVIS_BRANCH}" != "coverity" ]]; then
      ./Tools/docker_run.sh 'make tests';
    elif [[ "${BUILD_TARGET}" = "clang-tidy" && "${TRAVIS_BRANCH}" != "coverity" ]]; then
      PX4_DOCKER_REPO=px4io/px4-dev-clang ./Tools/docker_run.sh 'make clang-tidy-parallel';
    elif [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      make tests;
      ./Tools/px4_sitl_packager/create_px4_sitl_package.bash ./;
      mkdir -p s3sitl;
      cp Yuneec-SITL-Simulation-macOS-* s3sitl/Yuneec-SITL-Simulation-macOS.zip;
      echo ${TRAVIS_TAG} > s3sitl/version;
    fi;

after_success:
  - set -e
  - if [[ "${BUILD_TARGET}" = "qgc_firmware" && "${TRAVIS_BRANCH}" != "coverity" && ! -z "${TRAVIS_TAG}" ]]; then
      is_alpha=`echo "$TRAVIS_TAG" | grep '^v[0-9]\+.[0-9]\+.[0-9]\+-[0-9]\+.[0-9]\+.[0-9]\+alpha[0-9]\+$' | wc -l`;
      is_beta=`echo "$TRAVIS_TAG" | grep '^v[0-9]\+.[0-9]\+.[0-9]\+-[0-9]\+.[0-9]\+.[0-9]\+beta[0-9]\+$' | wc -l`;
      is_rc=`echo "$TRAVIS_TAG" | grep '^v[0-9]\+.[0-9]\+.[0-9]\+-[0-9]\+.[0-9]\+.[0-9]\+rc[0-9]\+$' | wc -l`;
      is_release=`echo "$TRAVIS_TAG" | grep '^v[0-9]\+.[0-9]\+.[0-9]\+-[0-9]\+.[0-9]\+.[0-9]\+$' | wc -l`;

      function upload_to_s3 { s3cmd --add-header=x-amz-meta-firmware-version:${TRAVIS_TAG} -m $3 --acl-public --access_key=${AWS_ACCESS_KEY_ID} --secret_key=${AWS_SECRET_ACCESS_KEY} --add-header="Cache-Control:public, max-age=0" put $1 s3://${S3_BUCKET_NAME}/$2; };

      if [[ is_rc -eq 1 ]]; then
          upload_to_s3 s3autopilot/autopilot.yuneec autopilot/rc/autopilot-${TRAVIS_TAG}.yuneec application/octet-stream;
      elif [[ is_alpha -eq 1 ]]; then
          upload_to_s3 s3autopilot/autopilot.yuneec autopilot/alpha/autopilot-${TRAVIS_TAG}.yuneec application/octet-stream;
      elif [[ is_beta -eq 1 ]]; then
          upload_to_s3 s3autopilot/autopilot.yuneec autopilot/beta/autopilot-${TRAVIS_TAG}.yuneec application/octet-stream;
      elif [[ is_release -eq 1 ]]; then
          upload_to_s3 s3autopilot/autopilot.yuneec autopilot/latest/autopilot.yuneec application/octet-stream;
          upload_to_s3 s3autopilot/autopilot.yuneec autopilot/${TRAVIS_TAG}/autopilot.yuneec application/octet-stream;
          upload_to_s3 s3autopilot/version autopilot/latest/version text/plain;
          upload_to_s3 s3autopilot/version autopilot/${TRAVIS_TAG}/version text/plain;
          upload_to_s3 s3autopilot/hash autopilot/latest/hash text/plain;
          upload_to_s3 s3autopilot/hash autopilot/${TRAVIS_TAG}/hash text/plain;

          upload_to_s3 s3sitl/Yuneec-SITL-Simulation-Linux.zip sitl/Linux/latest/Yuneec-SITL-Simulation-Linux.zip application/zip;
          upload_to_s3 s3sitl/Yuneec-SITL-Simulation-Linux.zip sitl/Linux/${TRAVIS_TAG}/Yuneec-SITL-Simulation-Linux.zip application/zip;
          upload_to_s3 s3sitl/version sitl/Linux/latest/version text/plain;
          upload_to_s3 s3sitl/version sitl/Linux/${TRAVIS_TAG}/version text/plain;
      else
          echo "Version tag is invalid $TRAVIS_TAG";
          exit 1;
      fi;
    fi;
  - if [[ "${TRAVIS_OS_NAME}" = "osx" && ! -z "${TRAVIS_TAG}" ]]; then
      is_release=`echo "$TRAVIS_TAG" | grep '^v[0-9]\+.[0-9]\+.[0-9]\+-[0-9]\+.[0-9]\+.[0-9]\+$' | wc -l`;
      if [[ is_release -eq 1 ]]; then
        function upload_to_s3 { s3cmd --add-header=x-amz-meta-firmware-version:${TRAVIS_TAG} -m $3 --acl-public --access_key=${AWS_ACCESS_KEY_ID} --secret_key=${AWS_SECRET_ACCESS_KEY} --add-header="Cache-Control:public, max-age=0" put $1 s3://${S3_BUCKET_NAME}/$2; };

        upload_to_s3 s3sitl/Yuneec-SITL-Simulation-macOS.zip sitl/macOS/latest/Yuneec-SITL-Simulation-macOS.zip application/zip;
        upload_to_s3 s3sitl/Yuneec-SITL-Simulation-macOS.zip sitl/macOS/${TRAVIS_TAG}/Yuneec-SITL-Simulation-macOS.zip application/zip;
        upload_to_s3 s3sitl/version sitl/macOS/latest/version text/plain;
        upload_to_s3 s3sitl/version sitl/macOS/${TRAVIS_TAG}/version text/plain;
      fi;
    fi;
  - if [[ "${BUILD_TARGET}" = "qgc_firmware" && "${TRAVIS_EVENT_TYPE}" = "cron" ]]; then
      DATE_TODAY=$(date +'%Y-%h-%d');
      function upload_to_s3 { s3cmd --add-header=x-amz-meta-firmware-version:${TRAVIS_TAG} -m $3 --acl-public --access_key=${AWS_ACCESS_KEY_ID} --secret_key=${AWS_SECRET_ACCESS_KEY} --add-header="Cache-Control:public, max-age=0" put $1 s3://${S3_BUCKET_NAME}/$2; };
      upload_to_s3 s3autopilot/autopilot.yuneec autopilot/daily/${TRAVIS_BRANCH}/${DATE_TODAY}_autopilot.yuneec application/octet-stream;
    fi;

deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - build_tap-v2_default/src/firmware/nuttx/autopilot.px4
      - build_tap-v2_default/src/firmware/nuttx/autopilot.yuneec
      - s3sitl/Yuneec-SITL-Simulation-Linux.zip
    skip_cleanup: true
    on:
      tags: true
      repo: YUNEEC/Firmware
      condition: $BUILD_TARGET = qgc_firmware
  - provider: releases
    api_key:
      secure: 
    file: s3sitl/Yuneec-SITL-Simulation-macOS.zip
    skip_cleanup: true
    on:
      tags: true
      repo: YUNEEC/Firmware
      condition: $BUILD_TARGET = tests
